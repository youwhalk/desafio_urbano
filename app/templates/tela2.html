.button {

  color: white;
  margin: auto;

  left: 42%;
  padding: 10px 26px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 24px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  position:absolute;
}
.button {background-color: #e7e7e7; color: black;} 

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 10px 0px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

input[type=planilha] {
  width: 20%;
  background-color: #6e1d21;
  color: white;
  padding: 14px 20px;
  margin: auto;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=planilha]:hover {
    background-color: #531619
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 30px;
  width: 35%;
  position: fixed;
  left: 30%;
}
</style>
<script type="text/javascript" language="javascript">
function checkfile(sender) {
    var validExts = new Array(".csv");
    var fileExt = sender.value;
    fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
    if (validExts.indexOf(fileExt) < 0) {
      alert("Tipo de arquivo invalido, arquivos validos sÃ£o " +
               validExts.toString());
      return false;
    }
    else return true;
}
</script>
